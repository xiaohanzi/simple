spring:
  # JDBC
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/shouhou?characterEncoding=UTF-8
    username: root
    password: 1234qwer
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  # REDIS
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 0
    pool:
      max-active: 8
      max-idle: 8
      max-wait: -1
      min-idle: 0

logging:
  level:
    tk.mybatis: error
    com.simple.mapper: error