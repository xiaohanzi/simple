    <div>补发列表<div>
	
	<div class="page-container">
		<div class="text-c">
		 &nbsp;&nbsp;&nbsp;
		 请选择店铺：<select id="shopType" name="shopType"  ></select>&nbsp;&nbsp;&nbsp;		 
		<button name="querybtn" id="querybtn" class="btn btn-success" onclick="exportTm(this)"><i class="Hui-iconfont">&#xe665;</i> 导出</button>		
		</div
	</div>
	
	<script type="text/javascript">

		$(document).ready(function(){
		  initSelect("shop","shopType",true);
		});
	
		var newWindow;//定义一个窗口，有利于窗口间的通讯
		function makeNewWindow(url) {
		   if (!newWindow || newWindow.closed) {
				var width = 800;
				var height = 600;
				var left = parseInt((screen.availWidth/2) - (width/2));//屏幕居中
				var top = parseInt((screen.availHeight/2) - (height/2));
				var windowFeatures = "width=" + width + ",height=" + height + ",status,resizable,left=" + left + ",top=" + top + "screenX=" + left + ",screenY=" + top;
				newWindow = window.open(url, "subWind", windowFeatures);
			} else {
				// window is already open, so bring it to the front
				newWindow.focus();
			}
		}
	
		function exportTm() {
			var shoptype = $("#shopType").val();
			if(shoptype) {
				makeNewWindow("/shouhouapi/shouhouBujian/exportTms?shopType="+shoptype);
			}else {
				alert("请选择店铺!");
			}
			
		}
	
		
	
	
	</script>
